name: Collect Bike Station Data

on:
  schedule:
    # Run every 15 minutes
    - cron: '*/15 * * * *'
  workflow_dispatch:  # Allow manual triggering
    inputs:
      calculate_stats:
        description: 'Calculate daily statistics'
        required: false
        default: 'false'
        type: boolean

jobs:
  collect:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create necessary directories
      run: |
        mkdir -p data logs
    
    - name: Pull latest data
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "actions@github.com"
        git pull origin main || true
    
    - name: Run data collection
      run: |
        python scripts/run_once.py
      env:
        PYTHONPATH: ${{ github.workspace }}
    
    - name: Calculate daily stats (at midnight)
      if: github.event.schedule == '0 0 * * *' || github.event.inputs.calculate_stats == 'true'
      run: |
        python scripts/run_once.py --calculate-stats
      env:
        PYTHONPATH: ${{ github.workspace }}
    
    - name: Generate daily report (at 23:55)
      if: github.event.schedule == '55 23 * * *'
      run: |
        python scripts/generate_report.py --output json --output-file reports/daily_$(date +%Y%m%d).json
        mkdir -p reports
      env:
        PYTHONPATH: ${{ github.workspace }}
    
    - name: Commit and push data
      run: |
        git add -A
        git diff --staged --quiet || (git commit -m "Data update: $(date '+%Y-%m-%d %H:%M:%S')" && git push)
      continue-on-error: true
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: bike-data-${{ github.run_number }}
        path: |
          data/*.db
          logs/*.log
          reports/*.json
        retention-days: 30
